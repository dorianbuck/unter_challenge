version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
        - name: CC_TEST_REPORTER_ID
          value: ff1aa485a00d52d5ef613336dd76c292cff3b8892fa80efc449f5f8da3468dcb
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 3.0.2
            - 'curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter'
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - gem install bundler
            - bundle update --bundler
            - 'bundle exec rails db:create db:migrate'
            - bundle exec rspec
      epilogue:
        always:
          commands:
            - ./cc-test-reporter format-coverage -t simplecov -o  coverage/.resultset.json
        on_pass:
          commands:
            - ./cc-test-reporter after-build --exit-code 0
        on_fail:
          commands:
            - ./cc-test-reporter after-build --exit-code 1
